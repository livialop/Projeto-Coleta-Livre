    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Droid Serif', serif;
    }

    body {
        background-color: #f5f5f5;
    }


    .header {
        width: 100%;
        height: 120px;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .header li {
        list-style: none;
        display: inline-block;
        margin: 0 19px 0;
    }

    .header ul a:hover {
        border-bottom: 5px solid #2e7d32;
        transition: 0.1s ease;
        
    }

    .header ul {      
        display: flex;      
        flex-direction: row;      
        gap: 20px;     
    }

    .header li a {
        color: black;
        text-decoration: none;
        padding-bottom: 30px;
    }

    .header #login {
        background-color: #2e7d32;
        padding-left: 10px;
        padding-right: 10px;
        border-bottom-right-radius: 10px;
        border-top-left-radius: 10px;
    }

    .header #login a {
        color: #f5f5f5;
    }

    .header img {
        height: 100px;
    }

    .banner {
        background-image: url(./img-banner.png);
        width: 100%;
        height: 750px;
        background-size: cover;
        display: flex;
        justify-content: space-around;
        flex-direction: column;
        align-items: center;
    }

    .banner .info {
        height: 300px;
    }

    .banner .info h1 {
        color: #f5f5f5;
        font-weight: lighter;
        font-size: 40px;
    }

    .coleta_organica {
        width: 100%;
        min-height: 800px;
        background-color: #f5f5f5;
    }

    .equipe h1 {
        color: #2e7d32;
        margin-left: 50px;
        margin-top: 50px;
    }

    .equipe .membros .membroequipe {
        background-color: white;
        min-width: 400px;
        height: 300px;
        border-radius: 50px;
        display: flex;
        justify-content: center;
        box-sizing: border-box;
    }

    .equipe .membros {
        display: flex;
        gap: 50px;
        margin-left: 50px;
        margin-right: 50px;
        margin-top: 150px;
        flex-wrap: wrap;
        justify-content: center;
        
    }

    .membroequipe img {
        width: 150px;
        height: 150px;
        border-radius: 100%;
        position: relative;
        top: -70px;
        
    }

    #ultimomembro {
        margin-top: 50px;
        margin-bottom: 100px;
    }

    #planta {
        position: absolute;
        right: 200px;
        width: 300px;
        top: 1450px;
    }

    .coletainfo {
        width: 100%;
        height: 750px;
        background-color: #2e7d32;
    }

  </style>

</head>
